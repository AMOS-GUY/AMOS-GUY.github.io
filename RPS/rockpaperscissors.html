<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rockpaperscissors.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="game">
      <button class="rock-button move-button">
        <img src="rock.jpg" class="move-image" />
      </button>
      <button class="paper-button move-button">
        <img src="paper.jpg" class="move-image" />
      </button>
      <button class="scissors-button move-button">
        <img src="scissors.jpg" class="move-image" />
      </button>

      <div class="result-display">
        <p class="user-choice">Your choice:</p>
        <p class="computer-choice">Computer's choice:</p>
        <p class="game-result">Result:</p>
      </div>
    </div>

    <script src="rockpaperscissorsJS.js" type="module"></script>
  </body>
</html>
